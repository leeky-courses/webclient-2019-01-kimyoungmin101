<!DOCTYOE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>텍 스 트 꾸 미 기</title>
<style>
hr { color : AliceBlue; }
p {background-color : AliceBlue; color : brown; font-size : 10px; font = "Lucida Console";} /* 모든 p 태그에 적용 */
span { color : blue; font-size : 15px; }        
</style>        
    </head>
    <body>
        <h1>
            텍스트와 폰트
        </h1>
        <hr>
        <p>
            AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로 10px 크기이고 <span>저는 이보다 1.5배 큽 니 다.</span>
        </p>
    </body>
</html>
